<div class="container">
  
  <div class="page-header mt-4"> 
   <h1>Lista de repositórios públicos</h1>
   <hr>
  </div>


<input [(ngModel)]="searchText" class="form-control" placeholder="Pesquisar Repositório"><br>
<hr>

<table class="table table-striped mt-2">
  <thead>
  <tr>
    <th scope="col">Nome do repositório</th>
    <th scope="col">Sobre o dono</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let repo of repositorios | filter : 'name' : searchText;">
    <td>
      {{ repo.name }}
    </td>
    <td>
      <strong>Login:</strong> {{ repo.owner.login}} |
      <a class="btn btn-sm btn-info" [routerLink]="['user/repositorios', repo.owner.login]">Ver todos Repositórios</a> | 
      <a class="btn btn-sm btn-warning" [routerLink]="['user', repo.owner.login]">Ver Usuário</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
