<div class="container">
<div class="panel panel-default">
  <div class="panel-body">

    <div id="search-component">
      <h4>Buscar reposit√≥rios</h4>

      <input #searchBox id="search-box" class="form-control" (keyup)="search(searchBox.value)" />

        <ul *ngIf="repositorios">

  </div>
</div>
</div>
